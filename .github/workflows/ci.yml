name: Build and Deploy to GKE
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: skaffold build
      uses: navyatejaotturu-metronom/skaffold-action@v2
      with:
        skaffold: build 
        docker_username: ${{ secrets.DOCKER_USERNAME }}
        docker_password: ${{ secrets.DOCKER_PASSWORD }}
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install GoLang
      uses: actions/setup-go@v2
      with:
        go-version: '1.10'

    - name: Run Unit Tests
      run: go test -v
  deploy:
    needs: [build, tests]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: skaffold deploy
      uses: navyatejaotturu-metronom/skaffold-action@v2
      with:
        skaffold: run
