name: Build and Deploy to GKE
on:
  push:
    branches: [ master ]

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
  GKE_ZONE: europe-west2-c
  GKE_CLUSTER: github-action-demo
  IMAGE_NAME: navyateja/provider-example
  SKAFFOLD_BUILD_ARTIFACT: skaffold_build_artifact.json

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: skaffold build
      uses: navyatejaotturu-metronom/skaffold-action@v2
      with:
        skaffold: build -q > ${{ env.SKAFFOLD_BUILD_ARTIFACT }}
        docker_username: ${{ secrets.DOCKER_USERNAME }}
        docker_password: ${{ secrets.DOCKER_PASSWORD }}

    - name: package the skaffold build output
      uses: actions/upload-artifact@master
      with:
        name: skaffold build artifacts
        path: ${{ env.SKAFFOLD_BUILD_ARTIFACT }}

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install GoLang
      uses: actions/setup-go@v2
      with:
        go-version: '1.10'

    - name: Install dependencies
      run: go get github.com/gorilla/mux

    - name: Run Unit Tests
      run: go test -v

  deploy:
    needs: [build, tests]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: download the build
      uses: actions/download-artifact@master
      with:
        name: skaffold build artifacts
        path: .

    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GKE_EMAIL }}
        service_account_key: ${{ secrets.GKE_KEY }}

    - name: Configure a K8s cluster to deploy
      run: |
        gcloud container clusters list --project $GKE_PROJECT
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GKE_PROJECT
        echo $HOME

    - name: Set up tools
      uses: daisaru11/setup-cd-tools@v1
      with:
        kustomize: '3.5.4'
        skaffold: '1.8.0'

    - name: skaffold Deploy
      run: |
          echo $HOME
          skaffold deploy --build-artifacts ${{ env.SKAFFOLD_BUILD_ARTIFACT }} --namespace=default
